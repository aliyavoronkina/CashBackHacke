name: Java CI

on:
  push:
    branches: [ main, testng, junit4 ]
  pull_request:
    branches: [ main, testng, junit4 ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Run tests with Gradle
      run: ./gradlew test
